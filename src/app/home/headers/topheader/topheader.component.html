<div class="overflow-hidden cairo">
  <header class="bg-light  border">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1 d-none d-lg-block">
        <img src="../../../../assets/img/0.png" class="logo mx-3" />
      </div>
      <div class="col-lg-4 text-center">
        <h1 class="cairo font-size-30">جامعة الموصل</h1>
        <h1 class="cairo font-size-30">
          أستمارة التعيينات في جامعة الموصل
        </h1>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <img src="../../../../assets/img/0.png" class="logo mx-3" />
      </div>
    </div>

    <nav class="navbar navbar-expand-md border py-0  bg-light cairo" *ngIf="!auth.isAdmin();">
      <div class="container-fluid py-0">
        <a class="navbar-brand py-1" routerLink="/ApplicationForm">أستمارة ألتعيينات</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="تبديل التنقل">
          <span class="fa fa-list text-success"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto  mb-md-0">
            <li class="nav-item  border-md-0">
              <a class="nav-link nav-link-local text-dark" routerLink="/availablejobs" aria-current="page" > ألوظائف المفتوحة</a>
            </li>
            <li class="nav-item  border-md-0">
              <a class="nav-link nav-link-local text-dark" routerLink="/instructions" aria-current="page" > التعليمات والشروط</a>
            </li>
          </ul>
          <ul class="nav navbar-nav mr-auto ml-0 float-left">
            <li class="nav-item" *ngIf="!auth.isLoggedIn();">
              <a class="nav-link nav-link-local text-dark" routerLink="/register">
                <i class="fa fa-user px-1 "></i> تسجيل حساب
              </a>
            </li>
            <li class="nav-item" *ngIf="!auth.isLoggedIn();">
              <a class="nav-link nav-link-local text-dark" routerLink="/login">
                <i class="fa fa-user px-1"></i> تسجيل الدخول
              </a>
            </li>
            <li class="nav-item" *ngIf="auth.isLoggedIn();">
              <a class="nav-link nav-link-local text-dark" routerLink="" (click)="auth.logout()">
                <i class="fa fa-sign-out-alt px-1 fa-rotate-180 px-1"></i> تسجيل ألخروج
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-md border py-0  bg-light cairo" *ngIf="auth.isAdmin();">
      <div class="container-fluid py-0">
        <a class="navbar-brand py-1" routerLink="/admin/applicants/">ألمتقدمين</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="تبديل التنقل">
          <span class="fa fa-list text-success"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto  mb-md-0">
            <li class="nav-item  border-md-0">
              <a class="nav-link nav-link-local text-dark" aria-current="page" routerLink="/admin/jobs">ألوظائف</a>
            </li>
          </ul>
          <ul class="nav navbar-nav mr-auto ml-0 float-left">
            <li class="nav-item" *ngIf="auth.isLoggedIn();">
              <a class="nav-link nav-link-local text-dark" routerLink="" (click)="auth.logout()">
                <i class="fa fa-sign-out-alt px-1 fa-rotate-180 px-1"></i> تسجيل ألخروج
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</div>
